name: 'migration'
on:
  workflow_dispatch: {}
  pull_request:
    types: [ labeled, opened, synchronize, reopened ]

jobs:
  build:
    if: ${{ github.event.label.name == 'migration' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          repository: arangodb/docs
          path: ./docs-old
          submodules: recursive

      - uses: actions/checkout@master
        with:
          repository: arangodb/arangodb
          path: ./arangodb-main
          submodules: recursive

      - uses: actions/checkout@master
        with:
          repository: arangodb/docs-hugo
          path: ./docs-hugo
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
            hugo-version: 'latest'

      - name: Build
        run: cd docs-hugo/site && hugo -b https://deploy-preview-${{ github.event.number }}--startling-truffle-6032f2.netlify.app --minify -e prod

      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=site/public --alias deploy-preview-${{ github.event.number }}--
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

        

      