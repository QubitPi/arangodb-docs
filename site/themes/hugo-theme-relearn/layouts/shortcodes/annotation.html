{{ $_hugo_config := `{ "version": 1 }` }}
{{- $id := .Get "id" }}

<div class="annotation-wrapper" id="{{ $id }}">
    <div class="annotation">
        <div class="annotation-icon">
            <div class="annotation-tooltip">{{ .Inner }}</div>
            <span><i class="fas fa-plus-circle"></i></span>
        </div>    
    </div>
</div>
